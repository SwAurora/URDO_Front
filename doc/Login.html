<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URDO</title>
    <link href="../img/logo10.svg" rel="shortcut icon" type="image/png">
    <!--CSS 링크-->
    <link rel="stylesheet" href="../css/Common.css">
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
<!--네비게이션 시작-->
<nav class="nav-all">
    <!--헤더 시작-->
    <header>
        <!--로고-->
        <img src="../img/logo10.svg" alt="LOGO" id="logo" class="" onclick="GoHome()">
        <div id="logo-name">
            <span class="head-span1">URDO</span>
            <span class="head-span2">유머를 위한 알렉산드리아 도서관</span>
        </div>
        <div>
            <button id="arrow" onclick="moving_sidebar()">
                <img src="../img/arrowLeft_Icon4.png" alt="leftArrow">
                <!-- 아이콘바꿨음 -->
            </button>
        </div>
    </header>

    <!--퀵 메뉴 시작-->
    <div id="Quick_menu">
        <table>
            <colgroup>
                <col id="Quick_col1">
                <col id="Quick_col2">
                <col id="Quick_col3">
            </colgroup>
            <tr onclick="MiniHomePage()">
                <td><img src="../img/quick-home.svg" alt="MiniHomePage" class="navHIcon"></td>
                <td><span>내 미니홈피 바로가기</span></td>
                <td><img src="../img/quick-golink.svg" alt="arrow" class="linkIcon menuIcon" ></td>
            </tr>
            <tr onclick="PointShop()">
                <td><img src="../img/quick-shop.svg" alt="PointShop" class="navHIcon"></td>
                <td><span>포인트샵</span></td>
                <td><img src="../img/quick-golink.svg" alt="arrow" class="linkIcon menuIcon"></td>
            </tr>
            <tr onclick="MyPage()">
                <td><img src="../img/quick-myPage.svg" alt="MyPage" class="navHIcon"></td>
                <td><span>마이 페이지</span></td>
                <td><img src="../img/quick-golink.svg" alt="arrow" class="linkIcon menuIcon"></td>
            </tr>
        </table>
        <div class="darkMode">
            <div class="sunMoon">
                <img src="../img/header-moon.svg" alt="#" class="Moon navHIcon">
                <img src="../img/header-sun.svg" alt="#" class="Sun navHIcon">
            </div>
            <span class="darkMode-text">다크 모드</span>
            <div class="toggle-switch">
                <span class="switch"></span>
            </div>
        </div>
    </div>
    <!--메뉴 바 시작-->
    <div id="Menu_bar">
        <span>게시판</span>

        <ul class="depth1">
            <li>
                <input type="checkbox" id="check1">
                <label for="check1">
                    <span class="plus_minus">&#65291</span>
                    <img src="../img/menu-best.svg" alt="board" class="navIcon menuIcon">
                    <span>베스트 게시글</span>
                </label>
                <ul class="depth2">
                    <li><a href="#" title="실시간베스트">실시간 베스트</a></li>
                    <li><a href="#" title="월간베스트">월간 베스트</a></li>
                    <li><a href="#" title="미니홈피추천작">미니홈피 추천작</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="check2">
                <label for="check2">
                    <span class="plus_minus">&#65291</span>
                    <img src="../img/menu-humor.svg" alt="board" class="navIcon menuIcon">
                    <span>유머</span>
                </label>
                <ul class="depth2">
                    <li><a href="#" title="웃긴 자료">웃긴 자료</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="check3">
                <label for="check3">
                    <span class="plus_minus">&#65291</span>
                    <img src="../img/menu-creation.svg" alt="board" class="navIcon menuIcon">
                    <span>창작게시판</span>
                </label>
                <ul class="depth2">
                    <li><a href="#" title="그림">그림</a></li>
                    <li><a href="#" title="요리">요리</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="check4">
                <label for="check4">
                    <span class="plus_minus">&#65291</span>
                    <img src="../img/menu-region.svg" alt="board" class="navIcon menuIcon">
                    <span>지역</span>
                </label>
                <ul class="depth2">
                    <li><a href="#" title="맛집">맛집</a></li>
                    <li><a href="#" title="명소">명소</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="check5">
                <label for="check5">
                    <span class="plus_minus">&#65291</span>
                    <img src="../img/menu-theme.svg" alt="board" class="navIcon menuIcon">
                    <span>테마</span>
                </label>
                <ul class="depth2">
                    <li><a href="#" title="게임">게임</a></li>
                    <li><a href="#" title="스포츠">스포츠</a></li>
                    <li><a href="#" title="음악">음악</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <!--로그인/로그아웃 버튼-->
    <div id="loginWrap">
        <button onclick="Login()" class="btn">
            <img src="../img/login-unlock.svg" alt="login" class="navIcon">
            <span>로그인</span>
        </button>
    </div>
</nav>

<section class="Main" style="display: flex; justify-content: center; align-items: center;">
    <div id="LoginBox">
        <!-- Login용 input -->
        <div class="inputBox">
            <input type="text" required="required">
            <span>ID</span>
        </div>
        <div class="inputBox">
            <input type="password" required="required" id="pw">
            <span>PW</span>
            <div id="toggle" onclick="showHide();" class="menuIcon"></div>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="chk1">
            <label for="chk1" id="chkLabel">로그인 유지</label>
        </div>

        <a href="#" class="loginA">
            <span>Login</span>
            <i></i>
        </a>

        <div id="signIn">
            <a href="SignUp.html" id="ss1">회원가입</a>
            <span id="ss2">/</span>
            <a href="#" id="ss3">비밀번호 찾기</a>
        </div>
    </div>
</section>
<!--전체 JS-->
<script src="../js/Common.js"></script>
<!--로그인 JS-->
<script src="../js/Login.js"></script>
</body>
</html>
