<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!----======== CSS ======== -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/urcon.css">

  <!----===== Boxicons CSS ===== -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <!-- 노토산스 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">


  <title>GO_RentCar</title>
</head>
<body>
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="img/logo.png" alt="">
        </span>

        <div class="text logo-text">
          <span class="name">URDO</span>
          <span class="profession" style="font-size:11px">유머를 위한 알렉산드리아 도서관</span>
        </div>
      </div>

      <i class='bx bx-chevron-right toggle'></i>

    <div class="menu-bar">

        <div class="category">게시판</div>
        <!--<li class="search-box">-->
        <!--    <i class='bx bx-search icon'></i>-->
        <!--    <input type="text" placeholder="검색...">-->
        <!--</li>-->

        <ul class="menu-links">
          <li class="nav-link">
            <a href="#" title="베스트">
              <i class='bx bx-chalkboard icon'></i>
              <span class="text nav-text">베스트</span>
              <ul class="depth2">
                <li>실시간 베스트</li>
                <li>월간 베스트</li>
                <li>미니홈피 추천작</li>
              </ul>
            </a>
          </li>

          <li class="nav-link">
            <a href="#" title="유머 창작게시판">
              <i class='bx bx-chalkboard icon'></i>
              <span class="text nav-text">유머 창작게시판</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#" title="지역">
              <i class='bx bx-chalkboard icon'></i>
              <span class="text nav-text">지역</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#" title="테마">
              <i class='bx bx-pie-chart-alt icon'></i>
              <span class="text nav-text">테마</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#" title="즐겨찾기">
              <i class='bx bx-heart icon'></i>
              <span class="text nav-text">즐겨찾기</span>
            </a>
          </li>

          <li class="nav-link" title="결제정보">
            <a href="#">
              <i class='bx bx-wallet icon'></i>
              <span class="text nav-text">결제정보</span>
            </a>
          </li>

        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a href="#" title="로그아웃">
            <i class='bx bx-log-out icon'></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>

        <li class="mode">
          <div class="sun-moon">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Dark mode</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>

      </div>
    </div>

  </nav>

      <div class="tab">

        <img src="" class="thumbnail">

      <div class="pageSelection">

      <div class="tab">

      <hr>
      <div class="contents_list">

        <img src="" class="thumbnail">
        <img src="" class="thumbnail">
        <img src="" class="thumbnail">
      </div>
      <div class="pageSelection">
        1, 2, 3, 4, 5, ... 쪽
      </div>

    </div>
    
  </section>
