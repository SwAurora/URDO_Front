<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>GO_RentCar</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="img/logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">URDO</span>
                    <span class="profession">유머를 위한<br>알렉산드리아 도서관</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="검색...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#" title="회사소개">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">회사소개</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" title="렌트예약">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">렌트예약</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" title="렌트안내">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">렌트안내</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" title="고객센터">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">고객센터</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" title="즐겨찾기">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">즐겨찾기</span>
                        </a>
                    </li>

                    <li class="nav-link" title="결제정보">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">결제정보</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#" title="로그아웃">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">#</div>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
</html>
