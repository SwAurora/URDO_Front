        let a = document.getElementsByClassName('depth2');

        function f1(num)
        {
            let b = document.getElementsByClassName('nav-link');
            for(let i = 0; i < a.length; i++)
            {
                a[i].style.display = 'none';
            }
            for(let i = 0; i < b.length; i++)
            {
                b[i].style.marginBottom = '0';
            }
            if(num === 1)
            {
                a[0].style.display = 'block';
                b[0].style.marginBottom = '110px';
            }
            else if(num === 2)
            {
                a[1].style.display = 'block';
                b[1].style.marginBottom = '75px';
            }
            else if(num === 3)
            {
                a[2].style.display = 'block';
                b[2].style.marginBottom = '75px';
            }
            else if(num === 4)
            {
                a[3].style.display = 'block';
                b[3].style.marginBottom = '110px';
            }
        }
    </script>

<script>
    const body = document.querySelector('body'), sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"), searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"), modeText = body.querySelector(".mode-text");


    toggle.addEventListener("click", () =>
    {
        sidebar.classList.toggle("close");
    })

    searchBtn.addEventListener("click", () =>
    {
        sidebar.classList.remove("close");
    })

    modeSwitch.addEventListener("click", () =>
    {
        body.classList.toggle("dark");

        if(body.classList.contains("dark"))
        {
            modeText.innerText = "Light mode";
        }
        else
        {
            modeText.innerText = "Dark mode";
        }
    });
</script>
