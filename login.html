<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>

<div id="d1">

    <div id="d2">

        <ul>

            <li><span class="span1">URDO Login</span></li>

            <li><input type="text" id="id" placeholder="ID..."></li>

            <li><input type="password" id="pw" placeholder="PW..."></li>

            <li>
                <button id="loginbtn">로그인</button>
            </li>

            <li><input type="checkbox" id="checkbox"><label for="checkbox">로그인 유지</label></li>

        </ul>

        <ul>

            <li class="li2"><a href="#">회원가입</a></li>

            <li class="li2"><a href="#">비밀번호 찾기</a></li>

        </ul>

    </div>

    <div id="d3">

        <div class="slideshow-container">

            <div class="mySlides fade">

                <img src="img/popcat_close.png" id="img" style="width: 50%">

            </div>

            <div class="mySlides fade">

                <img src="img/popcat_open.png" id="img" style="width: 55%">

            </div>

        </div>

        <br>

        <div style="text-align:center">

            <span class="dot"></span>

            <span class="dot"></span>

        </div>

    </div>

</div>

<script>

    var slideIndex = 0;
    showSlides();

    function showSlides()
    {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for(i = 0; i < slides.length; i++)
        {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if(slideIndex > slides.length)
        {
            slideIndex = 1
        }
        for(i = 0; i < dots.length; i++)
        {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 2000); // 이미지 2초마다 변경
    }
</script>

</body>
</html>
