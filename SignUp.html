<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URDO 회원가입 페이지 입니다.</title>
    
    <!-- title logo -->
    <link href="img/logo.png" rel="shortcut icon" type="image/png">

    <!-- css link -->
    <link rel="stylesheet" href="css/SignUp.css">
</head>
<body>

    <header>

        <h1>URDO 회원가입 페이지 입니다.</h1>

    </header>

    <!-- 회원가입 창 input 부분 -->
        <div id="d1">
        
            <div id="d2">
            
                <input class="input1" type="text" placeholder="ID..."><button class="btn1">중복확인</button><br>
                <div id="d3">* 아이디를 입력해주세요</div><br>
            
                <input class="input1" type="pw" placeholder="PW..."><br>
                <div id="d3">* 비밀번호를 입력해주세요</div><br>
            
                <input class="input1" type="pw" placeholder="PW..."><br>
                <div id="d3">* 비밀번호를 다시한번 입력해주세요</div><br>
            
                <input class="input1" type="email" placeholder="E-mail..."><br>
                <div id="d3">* 이메일을 입력해주세요</div><br>

                <input class="input1" type="text" placeholder="NickName..."><button class="btn1">중복확인</button><br>
                <div id="d3">* 별명을 입력해주세요</div><br>
                
                <button class="btn2">BECOME A LIBRARIAN</button>

            </div>

            <!-- 이용약관 -->
            <form action="" id="joinForm">
                <ul class="join_box">
                    <li class="checkBox check01">
                        <ul class="clearfix">
                            <li>
                                이용약관, 개인정보 수집 및 이용,
                                위치정보 이용약관(선택), 프로모션 안내
                                메일 수신(선택)에 모두 동의합니다.
                            </li>
                            <li class="checkAllBtn">
                                <input type="checkbox" name="chkAll" id="chk" class="chkAll">
                            </li>
                        </ul>
                    </li>
                    <li class="checkBox check02">
                        <ul class="clearfix">
                            <li>
                                이용약관 동의(필수)
                            </li>
                            <li class="checkBtn">
                                <input type="checkbox" name="chk">
                            </li>
                        </ul>
                        <textarea wrap="hard" readonly>여러분을 환영합니다.유알도 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 유알도 서비스의 이용과 관련하여 유알도 서비스를 제공하는 유알도 주식회사(이하 ‘유알도’)와 이를 이용하는 유알도 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 유알도 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                        </textarea>
                    </li>
                    <li class="checkBox check03">
                        <ul class="clearfix">
                            <li>
                                개인정보 수집 및 이용에 대한 안내(필수)
                            </li>
                            <li class="checkBtn">
                                <input type="checkbox" name="chk">
                            </li>
                        </ul>
                        <textarea wrap="hard" readonly>여러분을 환영합니다.유알도 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 유알도 서비스의 이용과 관련하여 유알도 서비스를 제공하는 유알도 주식회사(이하 ‘유알도’)와 이를 이용하는 유알도 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 유알도 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                        </textarea>
                    </li>
                    <li class="checkBox check03">
                        <ul class="clearfix">
                            <li>
                                위치정보 이용약관 동의(선택)
                            </li>
                            <li class="checkBtn">
                                <input type="checkbox" name="chk">
                            </li>
                        </ul>
                        <textarea wrap="hard" readonly>여러분을 환영합니다.유알도 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 유알도 서비스의 이용과 관련하여 유알도 서비스를 제공하는 유알도 주식회사(이하 ‘유알도’)와 이를 이용하는 유알도 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 유알도 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                        </textarea>
                    </li>
                    <li class="checkBox check04">
                        <ul class="clearfix">
                            <li>
                                이벤트 등 프로모션 알림 메일 수신(선택)
                            </li>
                            <li class="checkBtn">
                                <input type="checkbox" name="chk">
                            </li>
                        </ul>
                    </li>
                </ul>
        </form>
    </div>

</body>
</html>
